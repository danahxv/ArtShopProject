<!-- checkout page: lamia -->
<!DOCTYPE>
<html>  
<head>
    
    <meta charset="UTF-8"> 
    <title>Checkout</title>
    <link rel = "stylesheet" href="checkoutSS.css" >
    <body>

        
        <div class="wrapper">
    <div class="container">
        
    <!-- start of the form -->
        <form action="">
            
            <!-- shipping part -->
            <h1>
                Shipping Details
            </h1>
            <div>
                <div class="sec">
                    <label>First Name: </label>
                    <input type="text" name="f-name">
                </div>
                <div class="sec">
                    <label>Last Name: </label>
                    <input type="text" name="l-name">
                </div>
            </div>
            <div class="sec">
                <label>Street: </label>
                <input type="text" name="address">
            </div>
            <div>
                <div class="sec">
                    <label>City: </label>
                    <input type="text" name="city">
                </div>
                <div class="sec">
                    <label>State: </label>
                    <input type="text" name="state">
                </div>
                <div class="sec">
                    <label>Zip Code: </label>
                    <input type="text" name="zip">
                </div>
            </div>
            
            
            <!-- payment part -->
            <!-- using placeholders to hint the correct input -->
            <h1>
            Payment Information
            </h1>
            
            <div class="sec">
                <label>Credit Card Noumber: </label>
                <input type="text" name="card number"  placeholder="1234-1234-1234-1234">
            </div>
            
            <div class="sec">
                <div class="sec">
                    <label>Expiration: </label>
                    <input type="text" name="expire" placeholder="MM / YY">
                </div>
                <div class="sec">
                    <label>CCV: </label>
                    <input type="text" name="security" placeholder="0000">
                </div>
            </div>
            <div>
                <button class="btn">Purchase</button>
                
            </div>
        </form>
    </div>
</div>
        
      
        
        
    </body> 
    
    <!--end of body  -->


</html>

<!-- end of the html tag -->
